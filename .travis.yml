sudo: required

services:
  - docker

before_script:
  - docker-compose -f pact-tools/pact-broker/docker-compose.yml up -d
  - docker build -t pact-cli pact-tools/pact-cli

language: java

jdk:
  - oraclejdk11

script:
  # Welcome member email service pipeline
  # Build
  - mvn clean verify -pl welcome-member-email-service -Pcode-coverage
  # Verify pacts
  ## No pacts to verify
  # Create pacts
  - mvn verify -pl welcome-member-email-service -Pconsumer-pacts
  - docker run --net host -v `pwd`/welcome-member-email-service/target/pacts:/target/pacts pact-cli publish /target/pacts --consumer-app-version `git rev-parse --short HEAD` --broker-base-url localhost
  - docker run --net host pact-cli create-version-tag --pacticipant welcome-member-email-service --version `git rev-parse --short HEAD` --tag `git rev-parse --abbrev-ref HEAD` --broker-base-url localhost
  # Simulate that we run the providers' support pipelines
  ## Simulate that there is a prod version of the provider deployed
  - docker run --net host pact-cli create-version-tag --pacticipant special-membership-service --version `git rev-parse --short HEAD` --tag prod --broker-base-url localhost
  ## Verify pacts of welcome member email service that were just published
  - mvn verify -pl special-membership-service -Pprovider-pacts -Dpact.verifier.publishResults=true -Dpact.provider.version=`git rev-parse --short HEAD` -Dpactbroker.consumers=welcome-member-email-service -Dpactbroker.tags=`git rev-parse --abbrev-ref HEAD`
  # Meanwhile, this is happening in the welcome member email service pipeline
  # Can-i-deploy
  - docker run --net host pact-cli can-i-deploy -v --pacticipant welcome-member-email-service --version `git rev-parse --short HEAD` --to prod --broker-base-url localhost
  # Tag pacts as production
  - docker run --net host pact-cli create-version-tag --pacticipant welcome-member-email-service --version `git rev-parse --short HEAD` --tag prod --broker-base-url localhost

  # Special membership service pipeline
  # Build
  - mvn clean verify -pl special-membership-service -Pcode-coverage
  # Verify pacts
  - mvn verify -pl special-membership-service -Pprovider-pacts -Dpact.verifier.publishResults=true -Dpact.provider.version=`git rev-parse --short HEAD` -Dpactbroker.tags=prod
  # Create pacts
  - mvn verify -pl special-membership-service -Pconsumer-pacts
  - docker run --net host -v `pwd`/special-membership-service/target/pacts:/target/pacts pact-cli publish /target/pacts --consumer-app-version `git rev-parse --short HEAD` --broker-base-url localhost
  - docker run --net host pact-cli create-version-tag --pacticipant special-membership-service --version `git rev-parse --short HEAD` --tag `git rev-parse --abbrev-ref HEAD` --broker-base-url localhost
  # Simulate that we run the providers' support pipelines
  ## Simulate that there is a prod version of the provider deployed
  - docker run --net host pact-cli create-version-tag --pacticipant credit-score-service --version `git rev-parse --short HEAD` --tag prod --broker-base-url localhost
  ## Verify pacts of special membership service that were just published
  - mvn verify -pl credit-score-service -Pprovider-pacts -Dpact.verifier.publishResults=true -Dpact.provider.version=`git rev-parse --short HEAD` -Dpactbroker.consumers=special-membership-service -Dpactbroker.tags=`git rev-parse --abbrev-ref HEAD`
  # Meanwhile, this is happening in the special membership service pipeline
  # Can-i-deploy
  - docker run --net host pact-cli can-i-deploy -v --pacticipant special-membership-service --version `git rev-parse --short HEAD` --to prod --broker-base-url localhost
  # Tag pacts as production
  - docker run --net host pact-cli create-version-tag --pacticipant special-membership-service --version `git rev-parse --short HEAD` --tag prod --broker-base-url localhost

  # Credit score service pipeline
  # Build
  - mvn clean verify -pl credit-score-service -Pcode-coverage
  # Verify pacts
  - mvn verify -pl credit-score-service -Pprovider-pacts -Dpact.verifier.publishResults=true -Dpact.provider.version=`git rev-parse --short HEAD` -Dpactbroker.tags=prod
  # Create pacts
  ## No pacts to create
  # Can-i-deploy
  - docker run --net host pact-cli can-i-deploy -v --pacticipant credit-score-service --version `git rev-parse --short HEAD` --to prod --broker-base-url localhost
  # Tag pacts as production
  - docker run --net host pact-cli create-version-tag --pacticipant credit-score-service --version `git rev-parse --short HEAD` --tag prod --broker-base-url localhost

cache:
  directories:
  - $HOME/.m2

after_success:
  - mvn coveralls:report -Pcode-coverage

after_script:
  - docker-compose -f pact-tools/pact-broker/docker-compose.yml down
