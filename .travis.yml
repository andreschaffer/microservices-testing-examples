sudo: required
services:
  - docker
before_script:
  - docker-compose up -d

language: java
jdk:
  - oraclejdk11
script: mvn clean verify -Pupload-pacts,verify-pacts,code-coverage
cache:
  directories:
  - $HOME/.m2

after_success:
  - mvn coveralls:report -Pcode-coverage

after_script:
  - docker-compose down
